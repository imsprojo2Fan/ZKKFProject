    <style type="text/css">
        body{background: #F5F5F5;}
        html{
            overflow-x: hidden;
        }
        img{max-width:90% !important; height:auto !important;}
    </style>
    <script>
        $(function () {
            var path = window.location.pathname;
            var pathArr = path.split("/");
            if(pathArr[1]=="main"){
                $('#btn').html("刷新当前页");
                $('#btn').on("click",function () {
                    location.reload();
                });
            }else{
                $('#btn').html("返回首页");
                $('#btn').on("click",function () {
                    location.href = "/";
                });
            }
        })
    </script>
</head>
<body>

<div class="error-pages">
    <img id="img" src="../../static/tip/404.png" alt="404" class="img" >
    <h1>Sorry but we couldn’t find this page</h1>
    <h4>It seems that this page doesn’t exist or has been removed</h4>
